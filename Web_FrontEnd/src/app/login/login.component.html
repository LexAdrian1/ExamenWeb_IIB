<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 align-self-center">
      <form #formulario="ngForm" (ngSubmit)="login(formulario)" class="form-signin">
        <div class="form-group">
          <label for="email" class="sr-only">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" ngModel=""  required autofocus>
        </div>
        <div class="form-group">
          <label for="password"  class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel="" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
      </form>
    </div>
  </div>
</div>
