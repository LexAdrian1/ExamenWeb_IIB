
<div class="container-fluid">
  <div class="row justify-content-center">
    <h1>PACIENTES</h1>
  </div>
  <div class="row justify-content-center" *ngIf="autores">
    <app-autor-detail class="col-md-5" *ngFor="let autor of autores" [autor]="autor" ></app-autor-detail>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn btn-info" (click)="obtenerAnteriores()" >Anteriores </button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn btn-info" (click)="obtenerSiguientes()">Siguientes </button>
    </div>
  </div>
</div>
